<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Random User</title>
</head>

<body>

    <div class="block bcg-black"></div>

    <div class="block-1">
        <div class="container">
            <img src="https://randomuser.me/api/portraits/med/men/75.jpg" alt="user" class="user-img">
            <hr>
            <p class="user-title">My name is</p>
            <p class="user-value">John Smith</p>
            <div class="values-list">
                <!-- icons start -->
                <button class="icon" data-label="name"><i class="fa-regular fa-user"></i></button>
                <button class="icon" data-label="email"><i class="fa-regular fa-envelope"></i></button>
                <button class="icon" data-label="age"><i class="fa-solid fa-calendar-days"></i></i></button>
                <button class="icon" data-label="street"><i class="fa-regular fa-map"></i></button>
                <button class="icon" data-label="phone"><i class="fa-solid fa-phone"></i></button>
                <button class="icon" data-label="password"><i class="fa-solid fa-unlock-keyhole"></i></button>

                <!-- icons end -->
            </div>
            <button type="button" class="btn">Random User</button>
        </div>
    </div>




    <script type="module" src="app.js"></script>
</body>

</html>
